<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-btns">
        <div id="output-previous"></div>
        <div id="output"></div>
        <button id="0" value="0" class="number">0</button>
        <button id="1" value="1" class="number">1</button>
        <button id="2" value="2" class="number">2</button>
        <button id="3" value="3" class="number">3</button>
        <button id="4" value="4" class="number">4</button>
        <button id="5" value="5" class="number">5</button>
        <button id="6" value="6" class="number">6</button>
        <button id="7" value="7" class="number">7</button>
        <button id="8" value="8" class="number">8</button>
        <button id="9" value="9" class="number">9</button>
        <button id="+" value="+" class="operator">+</button>
        <button id="-" value="-" class="operator">-</button>
        <button id="/" value="/" class="operator">รท</button>
        <button id="*" value="*" class="operator">X</button>
        <button id="=" value="=">=</button>
        <button id="C" value="C">C</button>
      </div>
    </div>
  </body>
</html>
